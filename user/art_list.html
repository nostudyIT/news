<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <!-- 下拉列表 -->
        <div class="layui-card-body">
            <form class="layui-form" id="formS">
                <div class="layui-form-item layui-input-inline">
                    <select name="cate_name"></select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="">已发布</option>
                        <option value="">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <button lay-submit class="layui-btn">筛选</button>
                </div>
            </form>
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区 -->
            <div id="pages"></div>
        </div>
    </div>
    <!-- 表格绘制 -->
    <script type='text/html' id="htm">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|timer}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn  btnBj layui-btn-xs ">编辑</button>
                <button type="button" class="layui-btn  btnDele btnDele layui-btn-xs layui-btn-danger" data-id='{{$value.Id}}'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 所有分类 -->
    <script type='text/html' id="htm_class">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/lib/layui/layui.all.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/template-web.js"></script>
    <script src="/js/baseAPI.js"></script>
    <script src="/js/art_list.js"></script>

</body>

</html>
